<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>velocity sample2</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
</head>
<body>
<style type="text/css">
	.sample {
		margin: 0;
		padding: 0;
		-webkit-border-radius: 50px;
		-moz-border-radius: 50px;
		border-radius: 50px;
		width: 100px;
		height: 100px;
		position: absolute;
		top: 0;
		left: 0;
		font-size: 18px;
		color: #ffffff;
		background-color: #0000ff;
		text-align: center;
		line-height: 100px;
	}
</style>
<div class="sample">sample</div>

<script type="text/javascript">
	$(function(){
		$('.sample').velocity({
			top: 100,
			left: 100,
			rotateZ: 360,
			backgroundColor: '#fe38d0'
		},{
			duration: 500, // アニメーション時間
			easing: 'swing', // アニメーションのイージング
			loop: false, // ループ処理
			delay: 0 // 実行時の遅延処理
		});
	});
</script>
</body>
</html>
